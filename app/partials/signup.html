<form class="form-signin" style="max-width:350px;">
  <h2 class="form-signin-heading">Please signup</h2>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="data.username">
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" class="form-control"  placeholder="you@domain.com" ng-model="data.email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="data.password">
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signupEmail()">Signup</button>
</form>
